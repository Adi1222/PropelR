{% extends 'PropelRapp/base.html' %}

{% block title %}Menu{% endblock %}

{% block content %}

<div class="container">
            <div class="login-page">
                    <div class="banner">
                         <h2 class="head">Menu</h2>
                    </div>
                    <form action="{% url 'PropelRapp:add_menu' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="menu" class="form-control" placeholder="Menu" required>
                        </div>
                        <button type="submit" class="btn">Submit</button>
                    </form>
            </div>
</div>

{% endblock %}
