{% extends 'PropelRapp/base.html' %}

{% block title %}Cluster{% endblock %}

{% block content %}

<div class="container-fluid">
        <br>
            <div class="row">
            <div class="col-sm-100">
                <div class="white-box analytics-info">
            <div class="login-page">
                    <div class="banner">
                         <h2 class="head">Cluster</h2>
                    </div>
                    <form action="{% url 'PropelRapp:add_cluster' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="cluster_name" class="form-control" placeholder="Cluster Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="descr" class="form-control" placeholder="Description" required>
                        </div>
                        <button type="submit" class="btn">Submit</button>
                    </form>
            </div>
                </div>
            </div>
        </div>
</div>

{% endblock %}
