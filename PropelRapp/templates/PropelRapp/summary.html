{% block content %}

   <div class="container-fluid">
        <div class="row bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">Payment Details</h4> </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <!-- ============================================================== -->
        <!-- Different data widgets -->

                <div class="white-box">
                            <form action="/action_page.php">

                              <div class="row">
                                <div class="col-md-6 col-sm-12">
                                  <h3>Free Plan</h3>
                                  <label for="state">Month</label>
                                      <input type="text" id="state" readonly>
                                  <div class="row">
                                    <div class="col-md-6 col-sm-12">
                                      <label for="state">Valid From</label>
                                      <input type="text" id="from" readonly>
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                      <label for="zip">Valid Till</label>
                                      <input type="text" id="till" readonly>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col-md-6 col-sm-12">
                                        <label for="zip">Amount</label>
                                        <input type="text" id="amt" placeholder="" readonly>
                                      </div>
                                  </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                  <h3>Order Details</h3>
                                  <label for="cname">Order Subtotal</label>
                                  <input type="text" id="order" readonly>
                                  <label for="ccnum">GST(18%)</label>
                                  <input type="text" id="gst" readonly>
                                  <label for="expmonth">Taxes</label>
                                  <input type="text" id="tax" readonly>
                                  <label for="expmonth">Discount</label>
                                  <input type="text" id="disct" readonly>
                                  <label for="expmonth">Grand Total</label>
                                  <input type="text" id="total" readonly>
                                </div>

                              </div>
                              <button onclick="location.href='checkout form.html'" type="button">Continue Checkout</button>
                            </form>
                    </div>


        </div>
